<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lesson 4</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="task__container">
        <h4>Task-1</h4>
        <p>Введите число...</p>
        <input id="task-1-number-input">
        <button id="task-1-calculate-btn" onclick="taskOneCalculate()">Определить</button>
        <p id="task-1-result"></p>
    </div>

    <div class="task__container">
        <h4>Task-2</h4>
        <p>Введите ваш возраст...</p>
        <input id="task-2-age-input" type="number">
        <button id="task-2-check-btn" onclick="taskTwoCheckBtn()">Проверить</button>
        <p id="task-2-result"></p>
    </div>

    <div class="task__container">
        <h4>Task-3</h4>
        <p>Введите число...</p>
        <input id="task-3-number-input" type="number">
        <button id="task-3-module-btn" onclick="taskThreeBtnOnClick()">Вывести модуль</button>
        <p id="task-3-result"></p>
    </div>

    <div class="task__container">
        <h4>Task-4</h4>
        <p>Введите значение...</p>

        <!-- can be make like this (without JS) -->
        <!-- <input id="task-4-time-input" type="time" step="1"> -->

        <div class="time-inputs-background">
            <input id="task-4-hour-input" class="time-input" type="number" value="0">:
            <input id="task-4-minutes-input" class="time-input" type="number" value="0">:
            <input id="task-4-seconds-input" class="time-input" type="number" value="0">
        </div>

        <button id="task-4-check-time-btn" onclick="taskFourBtnOnClick()">Проверить</button>
        <p id="task-4-result"></p>
    </div>

    <div class="task__container">
        <h4>Task-5</h4>
        <p>Введите координаты...</p>
        <input id="task-5-x-input" type="number" value="0">
        <input id="task-5-y-input" type="number" value="0"> 
        <button id="task-5-check-btn" onclick="taskFiveBtnOnClick()">Определить</button>
        <p id="task-5-result"></p>
    </div>

    <div class="task__container">
        <h4>Task-6</h4>
        <p>Введите номер месяца...</p>
        <input id="task-6-month-input" type="number" value="1" min="1" max="12">
        <button id="task-6-get-month-btn" onclick="taskSixOnClick()">Получить название месяца</button>
        <p id="task-6-result"></p>
    </div>    

    <script src="./index.js"></script>
</body>

</html>
